[tool:pytest]
# pytest configuration file for anomaly-spotter

# Test discovery patterns
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version requirements
minversion = 6.0

# Add project root to Python path
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=src
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-report=term-missing
    --cov-fail-under=80
    --durations=10

# Test markers for categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    slow: Tests that take longer time to execute
    gpu: Tests that require GPU
    data: Tests that require test data files
    model: Tests related to model architecture and training
    preprocessing: Tests for data preprocessing pipeline
    evaluation: Tests for evaluation metrics and analysis
    
# Configure warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore:.*CUDA.*:UserWarning
    
# Logging configuration for tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# JUnit XML output for CI
junit_family = xunit2